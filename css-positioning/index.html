<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positioning</title>

    <style>
        .blue-square{
            position: relative;
            background-color: blue;
            height: 300px;
            width: 550px;
            top: 250px;
            left: 500px;
        }

        .red-circle{
            position: relative;
            background-color: red;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
    <div class="blue-square">
        <div class="red-circle"></div>
    </div>
    
</body>
</html>
