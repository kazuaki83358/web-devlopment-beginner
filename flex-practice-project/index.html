<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .pricing-container {
            display: flex;
            gap: 20px;
        }

        .pricing-plan {
            background: white;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            width: 250px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        .header p {
            font-size: 14px;
            margin-top: 5px;
            font-weight: normal;
        }

        .basic {
            background: linear-gradient(45deg, #ff7b00, #e40088);
        }

        .standard {
            background: linear-gradient(45deg, #0a5cff, #233f82);
        }

        .premium {
            background: linear-gradient(45deg, #2dbf64, #178d55);
        }

        .price {
            font-size: 40px;
            font-weight: bold;
            margin: 20px 0;
        }

        .features {
            list-style: none;
            text-align: left;
            padding: 0 20px;
        }

        .features li {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        
        .features li::before {
            content: '\2713';
            font-size: 18px;
            margin-right: 10px;
        }

        .basic .features li::before {
            color: red;
        }

        .standard .features li::before,
        .premium .features li::before {
            color: blue;
        }

        .buy-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .basic .buy-button {
            background: linear-gradient(45deg, #ff7b00, #e40088);
        }

        .standard .buy-button {
            background: linear-gradient(45deg, #0a5cff, #233f82);
        }

        .premium .buy-button {
            background: linear-gradient(45deg, #2dbf64, #178d55);
        }

        @media (max-width: 1250px) {
            .pricing-container {
                flex-direction: column;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-plan">
            <div class="header basic">BASIC
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="price">$20/mo</div>
            <ul class="features">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <a href="#" class="buy-button">BUY NOW</a>
        </div>
        <div class="pricing-plan">
            <div class="header standard">STANDARD
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="price">$35/mo</div>
            <ul class="features">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <a href="#" class="buy-button">BUY NOW</a>
        </div>
        <div class="pricing-plan">
            <div class="header premium">PREMIUM
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="price">$50/mo</div>
            <ul class="features">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <a href="#" class="buy-button">BUY NOW</a>
        </div>
    </div>
</body>
</html>
